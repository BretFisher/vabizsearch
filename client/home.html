<template name="home">
<div class="container">
  <h1>Search Some VA Biz Records</h1>
  <form class="form-inline">
    <input type="text" class="form-control searchinput">
    <button type="submit" class="form-control" name="button">Search</button>
  </form>
  <div class="row">
    {{#if result}}
      <pre>
        {{{result}}}
      </pre>
    {{/if}}
  </div>
</div>
</template>
